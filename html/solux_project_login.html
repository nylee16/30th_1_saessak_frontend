<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saessak - Login</title>
    <link rel="stylesheet" href="../css/solux_project_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=NATS&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="../image/login_logo.svg" alt="로고">
        </div>

        <form id="login-form">
            <div class="input-box">
              <input type="text" placeholder="이메일 입력" id="email" />
            </div>
            <div class="input-box">
              <input type="password" placeholder="비밀번호 입력" id="password" />
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>          
        
        <div class="signup">
            <a href="solux_project_signup.html">Sign up</a>
        </div>
    </div>
    <!-- 연동 -->
    <script src="../js/solux_project_login.js"></script>
    

</body>
</html>
